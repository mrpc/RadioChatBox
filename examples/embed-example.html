<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Station - Live with Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
        }
        
        .main-content {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 8px;
        }
        
        .player {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .chat-sidebar {
            background: white;
            border-radius: 8px;
            height: 600px;
            overflow: hidden;
        }
        
        @media (max-width: 968px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .chat-sidebar {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéôÔ∏è Your Radio Station</h1>
        <p>Live 24/7 - Join the conversation!</p>
    </div>
    
    <div class="container">
        <div class="main-content">
            <div class="player">
                <h2>Now Playing</h2>
                <p>Your audio player would go here</p>
                <!-- 
                Example audio player:
                <audio controls style="width: 100%; margin-top: 10px;">
                    <source src="your-stream-url.mp3" type="audio/mpeg">
                </audio>
                -->
            </div>
            
            <h2>About Our Show</h2>
            <p>Welcome to our live radio show! Chat with us and other listeners in real-time.</p>
        </div>
        
        <div class="chat-sidebar">
            <!-- Embedded Chat -->
            <iframe 
                src="http://localhost:98" 
                width="100%" 
                height="100%" 
                frameborder="0"
                title="Live Chat"
            ></iframe>
        </div>
    </div>
</body>
</html>
