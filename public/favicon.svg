    <rect x="-8" y="-16" width="16" height="20" rx="8" fill="#6366f1"/>
    <!-- Microphone stand -->
    <rect x="-2" y="4" width="4" height="12" fill="#6366f1"/>
    <!-- Sound waves -->
    <circle cx="0" cy="0" r="24" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <circle cx="0" cy="0" r="32" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
